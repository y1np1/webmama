<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de prendas</h1>
    <div id="order-form">
        <label for="numero-prenda">Número de Prenda:</label>
        <input type="number" id="numero-prenda" placeholder="Ingresa el numero de prenda">
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" placeholder="Ingresa el precio">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa el nombre">

        <button onclick="addOrder()">Adjudicar</button>
        <!--<button onclick="clearHistory()">Limpiar historial</button> -->
        <button onclick="generateTxtFile()">Generar respaldo</button>

    </div>

<ul id="order-list">
    <!-- Order items will be added here dynamically -->
</ul>
<!-- Add this div for total sales amount -->
<div id="total-sales">Total: <span id="total-sales-amount">0</span></div>

<!-- Agrega el botón "Borrar Prenda" aquí -->
<button id="remove-order-button" style="display: none;">Borrar Prenda</button>

<script src="script.js"></script>
</body>
</html>
